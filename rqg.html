<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Random Quote Generator v2</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Arsenal:400,400i,700|Lato" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css" type="text/css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Random Quote Generator</h1>
				<h3>Putting a spring in your step with the click of a button</h3>
				<p id="desc">Press the button to generate a random inspirational quote. The selection has been carefully curated to ensure you start your day motivated and ready to take on any challenge.</p>
				<hr>
			</div>
		</div>
			<div class="col-md-8 col-md-offset-2">
				<div class="quote-box">
					<p id="quote"></p>
					<p id="author"></p>
				</div>
				<ul class="list-inline">
					<li><a href="#" class="btn btn-default btn-lg get-quote"><i class="fa fa-quote-left fa-fw"></i>Generate</a></li>
					<li><a href="#" class="btn btn-default btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i>Tweet</a></li>
				</ul>
			</div>
		<div class="row">
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="scripts/main.js"></script>
</body>
</html>
